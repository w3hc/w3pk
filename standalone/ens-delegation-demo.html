<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENS ‚Üí w3pk Delegation Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .step {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      border-left: 4px solid #667eea;
    }

    .step h2 {
      color: #667eea;
      font-size: 16px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .step-number {
      background: #667eea;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .info {
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 13px;
      color: #1976D2;
    }

    .success {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 13px;
      color: #2e7d32;
    }

    .error {
      background: #ffebee;
      border-left: 4px solid #f44336;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 13px;
      color: #c62828;
    }

    .code {
      background: #263238;
      color: #aed581;
      padding: 15px;
      border-radius: 5px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow-x: auto;
      margin: 10px 0;
    }

    .status {
      display: none;
      margin-top: 10px;
    }

    .status.show {
      display: block;
    }

    .address {
      word-break: break-all;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê ENS ‚Üí w3pk Delegation</h1>
    <p class="subtitle">Delegate your ENS account (MetaMask) to w3pk WebAuthn control</p>

    <!-- Step 1: Check Prerequisites -->
    <div class="step">
      <h2>
        <span class="step-number">1</span>
        Check Prerequisites
      </h2>
      <button id="checkBtn" onclick="checkPrerequisites()">Check System</button>
      <div id="checkStatus" class="status"></div>
    </div>

    <!-- Step 2: Create w3pk Account -->
    <div class="step">
      <h2>
        <span class="step-number">2</span>
        Create w3pk Account
      </h2>
      <button id="createBtn" onclick="createW3pkAccount()" disabled>Create Account</button>
      <div id="createStatus" class="status"></div>
    </div>

    <!-- Step 3: Request Delegation -->
    <div class="step">
      <h2>
        <span class="step-number">3</span>
        Sign Delegation (MetaMask)
      </h2>
      <button id="delegateBtn" onclick="requestDelegation()" disabled>Sign with MetaMask</button>
      <div id="delegateStatus" class="status"></div>
    </div>

    <!-- Step 4: Activate -->
    <div class="step">
      <h2>
        <span class="step-number">4</span>
        Activate Delegation
      </h2>
      <button id="activateBtn" onclick="activateDelegation()" disabled>Send Transaction</button>
      <div id="activateStatus" class="status"></div>
    </div>

    <div class="info">
      <strong>Note:</strong> This demo requires MetaMask or Rabby wallet installed and an ENS account with some ETH for gas.
    </div>
  </div>

  <script type="module">
    import { createWeb3Passkey } from './dist/index.mjs';

    let w3pk;
    let authorization;
    let w3pkAddress;

    window.checkPrerequisites = async function() {
      const status = document.getElementById('checkStatus');
      status.className = 'status show';
      status.innerHTML = '<div class="info">Checking...</div>';

      try {
        // Check WebAuthn
        if (!window.PublicKeyCredential) {
          throw new Error('WebAuthn not supported');
        }

        // Check MetaMask
        if (!window.ethereum) {
          throw new Error('MetaMask not installed');
        }

        // Check accounts
        const accounts = await window.ethereum.request({
          method: 'eth_requestAccounts'
        });

        status.innerHTML = `
          <div class="success">
            ‚úÖ WebAuthn: Supported<br>
            ‚úÖ MetaMask: Detected<br>
            ‚úÖ Account: ${accounts[0]}<br>
          </div>
        `;

        document.getElementById('createBtn').disabled = false;
      } catch (error) {
        status.innerHTML = `
          <div class="error">
            ‚ùå ${error.message}<br>
            Please install MetaMask and grant access.
          </div>
        `;
      }
    };

    window.createW3pkAccount = async function() {
      const status = document.getElementById('createStatus');
      status.className = 'status show';
      status.innerHTML = '<div class="info">Creating w3pk account...</div>';

      try {
        w3pk = createWeb3Passkey({
          debug: true
        });

        const username = 'demo-' + Date.now();
        const result = await w3pk.register({ username });

        w3pkAddress = result.address;

        status.innerHTML = `
          <div class="success">
            ‚úÖ w3pk Account Created!<br>
            <div class="address">Address: ${w3pkAddress}</div>
            <div style="margin-top: 10px;">This is your STANDARD+MAIN account controlled by WebAuthn.</div>
          </div>
        `;

        document.getElementById('delegateBtn').disabled = false;
      } catch (error) {
        status.innerHTML = `
          <div class="error">
            ‚ùå ${error.message}
          </div>
        `;
      }
    };

    window.requestDelegation = async function() {
      const status = document.getElementById('delegateStatus');
      status.className = 'status show';
      status.innerHTML = '<div class="info">Requesting signature from MetaMask...</div>';

      try {
        authorization = await w3pk.requestExternalWalletDelegation({
          chainId: 1,  // Ethereum mainnet
          nonce: 0n
        });

        status.innerHTML = `
          <div class="success">
            ‚úÖ Authorization Signed!<br>
            <div class="code">
chainId: ${authorization.chainId.toString()}<br>
delegateTo: ${authorization.address}<br>
nonce: ${authorization.nonce.toString()}<br>
signature: r: ${authorization.r.substring(0, 20)}...<br>
          s: ${authorization.s.substring(0, 20)}...
            </div>
            <div style="margin-top: 10px;">Your ENS account will delegate to the w3pk address above.</div>
          </div>
        `;

        document.getElementById('activateBtn').disabled = false;
      } catch (error) {
        status.innerHTML = `
          <div class="error">
            ‚ùå ${error.message}
          </div>
        `;
      }
    };

    window.activateDelegation = async function() {
      const status = document.getElementById('activateStatus');
      status.className = 'status show';
      status.innerHTML = '<div class="info">Sending activation transaction...</div>';

      try {
        const txHash = await window.ethereum.request({
          method: 'eth_sendTransaction',
          params: [{
            to: w3pkAddress,
            value: '0x0',
            authorizationList: [authorization]
          }]
        });

        status.innerHTML = `
          <div class="success">
            ‚úÖ Delegation Activated!<br>
            <div class="address">Transaction: ${txHash}</div>
            <div style="margin-top: 15px;">
              <strong>Success!</strong> Your ENS account now delegates to your w3pk account.<br><br>
              You can now control your ENS account using WebAuthn biometrics instead of MetaMask!
            </div>
          </div>
        `;
      } catch (error) {
        status.innerHTML = `
          <div class="error">
            ‚ùå ${error.message}
          </div>
        `;
      }
    };
  </script>
</body>
</html>
